<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    canvas{
        background: grey;
        
    }
</style>

<body>
    <canvas id="mycanvas" width="800px" height="800px">

    </canvas>

    <img src="dbz.png" style="display: none;" alt="" id="myimg">

    <script>
        var canvas = document.getElementById('mycanvas');
        var ctx = canvas.getContext('2d');
        //texto

        ctx.fillStyle="white";
        ctx.font="40px arial"
        ctx.fillText("hola mundo",240,40);

        ctx.strokeStyle="red";
        ctx.strokeText("hola mundo",246,42);

        //gradiante
        
        var grd=ctx.createLinearGradient(100,100,0,170);
        grd.addColorStop(0,"black");
        grd.addColorStop(1,"red");

        ctx.fillStyle=grd;
        ctx.fillRect(150,170,200,100);       
        
        //radial
        var grd2=ctx.createRadialGradient(240, 320, 5, 255, 340, 100);
        grd2.addColorStop(0,"black");
        grd2.addColorStop(1,"red");

        ctx.fillStyle = grd2;
        ctx.fillRect(200,270,200,100);

        //dibujo

        const imge = document.getElementById('myimg');
        ctx.drawImage(imge, 20, 20, 340, 340);


        

    
    
    
    </script>
</body>
</html>
