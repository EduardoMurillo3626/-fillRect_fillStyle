<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figuras_canvas</title>
</head>
<style>
    canvas{
        background: grey;
        
    }
</style>

<body>
    <canvas id="mycanvas">

    </canvas>
    <script>
        var canvas = document.getElementById('mycanvas');
        var ctx = canvas.getContext('2d');
    
        /*ctx.fillStyle = "#567AD8";
        ctx.fillRect (10,10,55,50);

        ctx.fillStyle = "#ff0000";
        ctx.fillRect (50,50,55,50);

        ctx.fillStyle = "rgba(255,81,217,0.5)";
        ctx.fillRect (90,90,55,50);*/

        //triangulo
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.moveTo(185,10);
        ctx.lineTo(185,65);
        ctx.lineTo(125,65);
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        //ctx.stroke();
        //linea
        ctx.moveTo(190,20);
        ctx.lineTo(190,70);
        ctx.stroke();
        ctx.closePath();

        //ciculos
        ctx.fillStyle="red";
        ctx.beginPath();
        ctx.arc(90, 60, 20, 0, 2*Math.PI);
        ctx.stroke();


        ctx.beginPath();
        ctx.arc(90, 120, 20, 0, 2*Math.PI);
        ctx.fill();
        ctx.stroke();

    
    
    
    </script>
</body>
